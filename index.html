<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIN Beverages - Non-Fat Alcoholic Beer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #3b3f51;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            text-align: center;
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            margin: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #3b3f51;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #575b72;
        }
        footer {
            background-color: #3b3f51;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>RIN Beverages</h1>
        <p>The Non-Fat Alcoholic Beer You’ve Been Waiting For</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Purchase Options</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="6-Pack Cans">
                <h3>6-Pack Cans</h3>
                <p class="price">$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="24-Pack Cans">
                <h3>24-Pack Cans</h3>
                <p class="price">$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Single Bottle">
                <h3>Single Bottle</h3>
                <p class="price">$3.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Single Can">
                <h3>Single Can</h3>
                <p class="price">$2.50</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 RIN Beverages. All rights reserved.</p>
    </footer>
</body>
</html>
